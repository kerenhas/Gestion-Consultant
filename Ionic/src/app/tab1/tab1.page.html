<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Ajouter une consultation
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Ajouter une consultation</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->


    <ion-card class="card">
        <ion-item-group>
            <ion-item-divider>
                <ion-label>Ajout</ion-label>
            </ion-item-divider>
        </ion-item-group>
        <form #searchForm="ngForm" (ngSubmit)="onFormSubmit(searchForm)">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <ion-item>
                        <ion-label>Client</ion-label>
                        <ion-select id="ddl" ngModel name="Client" value="Client" okText="Valider" cancelText="Annuler">
                            <ion-select-option value="0">Choisir...</ion-select-option>
                            <ion-select-option *ngFor="let cli of client" value="{{cli.id_cli}}">{{cli.nom}} {{cli.prenom}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>
                <div class="form-group col-md-6">
                    <ion-item>
                        <ion-label for="tbdate">Date</ion-label>
                        <ion-datetime ngModel name="Date" value="Date" displayFormat="DDDD MMM D, YYYY" min="2018" max="2025" value="2020-07-15"></ion-datetime>
                    </ion-item>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <ion-item>
                        <ion-label for="tbduree">Dur√©e</ion-label>
                        <ion-select ngModel name="duree" value="duree" okText="Valider" cancelText="Annuler">
                            <ion-select-option value="0">Choisir...</ion-select-option>
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="1.25">1.25</ion-select-option>
                            <ion-select-option value="1.50" >1.50</ion-select-option>
                            <ion-select-option value="2.00">2.00</ion-select-option>
                        </ion-select>
                        <!-- <ion-datetime ngModel name="duree" value="duree" id="tbduree" displayFormat="H:m" minuteValues="0,15,30,45"></ion-datetime> -->
                    </ion-item>
                </div>
                <div class="form-group col-md-6">
                    <ion-item>
                        <ion-label>Prestation</ion-label>
                        <ion-select ngModel name="prestation" value="prestation" okText="Valider" cancelText="Annuler">
                            <ion-select-option value="0">Choisir...</ion-select-option>
                            <ion-select-option *ngFor="let presta of prestation" value="{{presta.id_presta}}">{{presta.lib}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>

                <ion-item>
                    <ion-label position="stacked">Prix</ion-label>
                    <ion-input ngModel id="prix" name="prix"></ion-input>
                    </ion-item>
            </div>
            <ion-button type="button" (click)="resetSearchForm(searchForm)" color="primary" class="float-right" id="btnRech">
                <ion-icon name="add-circle-outline"></ion-icon> Enregistrer
            </ion-button>
        </form>
    </ion-card>
</ion-content>
